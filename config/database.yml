# MySQL. Versions 5.5.8 and up are supported.
#
# Install the MySQL driver
#   gem install mysql2
#
# Ensure the MySQL gem is defined in your Gemfile
#   gem "mysql2"
#
# And be sure to use new-style password hashing:
#   https://dev.mysql.com/doc/refman/5.7/en/password-hashing.html
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV['DATABASE_USER'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  host: <%= ENV['DATABASE_HOST'] %>

development:
  <<: *default
  database: app_development

test:
  <<: *default
  database: app_test

# production:
#   <<: *default
#   database: app_production
#   host: db
#   username: <%= Rails.application.credentials.db[:user_name] %>
#   password: <%= Rails.application.credentials.db[:password] %>

production:
  <<: *default
  database: hoteler_server_db
  host: <%= Rails.application.credentials.db[:aws_host] %>
  username: <%= Rails.application.credentials.db[:aws_user_name] %>
  password: <%= Rails.application.credentials.db[:aws_password] %>